<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img class="logo" src="images/logo.png" alt="logo">
    </a>
    <div class="taskbar-title">Valorant Gun Roulette</div>
  </header>
  <main>
    <div class="task-buttons">
      <button class="task-weapons">Weapons</button>
      <button class="task-weapons-roulette">Weapons Roulette</button>
      <button class="task-favorites">Favorites</button>
    </div>
    <div class="background-overlay"></div>
    <div data-view="homepage" class="homepage-container">
      <div class="border-round">
        <div class="welcome-title">
          <h1>Welcome to the Valorant Gun Roulette</h1>
        </div>
        <div class="welcome-paragraph">
          <p>Are you a smurf who needs help choosing which gun to troll with? Are you someone who wants to make a gun list for situational plays? Utilize this site to help you enjoy your Valorant games.</p>
        </div>
      </div>
      <div class="sage-img">
        <img class="sage" src="images/sage.webp" alt="sage">
      </div>
    </div>
    <div data-view="weaponsList" class="weapons-container hidden row-container">
      <div class="weapons-title">WEAPONS PAGE</div>
      <div class="filter-bar">
        <div>
          <label class="filter-by" for="choices">Filter By</label>
        </div>
        <div>
          <select name="choices" id="filter-by">
            <option value="favorites">Favorites</option>
            <option value="weapon-classes">Weapon Classes</option>
            <option value="most-popular">Most Popular</option>
            <option value="damage">Damage</option>
            <option value="price">Price</option>
          </select>
        </div>
      </div>
      <div class="row">
        <!-- <div class="column-third">
          <img class="gun-img" src="images/bulldog.jpeg" alt="bulldog">
          <div class="gun-name">Bulldog</div>
        </div>
        <div class="column-third">
          <img class="gun-img" src="images/frenzy.jpeg" alt="frenzy">
          <div class="gun-name">Frenzy</div>
        </div>
        <div class="column-third">
          <img class="gun-img" src="images/vandal.webp" alt="vandal">
          <div class="gun-name">Vandal</div>
        </div>-->
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
